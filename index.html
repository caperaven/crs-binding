<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    html, body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
    }
    a {
        display: block;
    }
    body {
        display: grid;
        grid-template-rows: 3rem 1fr 2rem;
    }

    header {
        display: flex;
        padding: 1rem;
        align-items: center;
    }

    h1 {
        text-align: center;
        color: cornflowerblue;
        flex: 1;
        padding: 0;
        margin: 0;
    }

    crs-router {
        padding: 1rem;
        display: block;
    }
</style>
<body style="visibility: hidden">
    <header>
        <button click.emit="toggle-menu">Menu</button>
        <h1>${title}</h1>
    </header>

    <main>
        <crs-router></crs-router>
    </main>

    <footer>
    </footer>

    <script type="module">
        import "/node_modules/crs-router/crs-router.js";
        import "./src/index.js";

        crsbinding.data.setProperty(crsbinding.$globals, "menuVisible", true, null, "boolean");

        import Index from "./index.js";
        document.viewModel = new Index(document.body);

        window.addEventListener("load", (event) => {
            document.viewModel.connectedCallback();
        });
    </script>
</body>
</html>
