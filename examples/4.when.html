<!doctype html>
<html lang="en">
<body>
    <script>
        function loaded() {
            const obj = crsbinding.observe({
                firstName: "name",
                lastName: "lastName"
            });

            const fn = () => alert("this is the one");
            obj.when("firstName == 'John' && lastName == 'Doe'", fn);

            obj.firstName = "John";
            obj.lastName = "Doe";

            obj.removeWhen("firstName == 'John' && lastName == 'Doe'", fn);

            crsbinding.releaseObserved(obj);
        }
    </script>

    <script src="./../dist/crs-binding.js" onload="loaded()"></script>
</body>
</html>
