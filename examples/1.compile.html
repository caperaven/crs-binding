<!doctype html>
<body>
    <section>
        <h2>Compiled expression result</h2>
        <div id="result"></div>
    </section>

    <script>
        function loaded() {
            const exp = "${firstName} ${lastName} is ${age} old and lives at \"${address.street}\"";
            document.querySelector("#result").innerText = crsbinding.compileExp(exp)({
                firstName: "John",
                lastName: "Doe",
                age: 20,
                address: {
                    street: "No Where"
                }
            });
            crsbinding.releaseExp(exp);
        }
    </script>

    <script src="./../dist/crs-binding.esm.js" onload="loaded()"></script>
</body>
</html>
