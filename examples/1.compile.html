<!doctype html>
<body>
    <section>
        <h2>Compiled expression result</h2>
        <div id="result"></div>
    </section>

    <script>
        function loaded() {
            const exp = "${firstName} ${lastName} is ${age} old and lives at \"${address.street}\"";
            const result = crsbinding.expression.compile(exp).function({
                firstName: "Johan",
                lastName: "Rabie",
                age: 20,
                address: {
                    street: "No Where"
                }
            });

            document.querySelector("#result").innerText = result;

            crsbinding.expression.release(exp);
        }
    </script>

    <script type="module" src="./../src/index.js" onload="loaded()"></script>
</body>
</html>
