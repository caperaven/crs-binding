<!doctype html>
<html lang="en">
<body>
    <div id="name"></div>
    <div id="lastName"></div>

    <script>
        function loaded() {
            const obj = crsbinding.observation.observe({
                firstName: "name",
                lastName: "lastName",
                firstNameChanged: () => {console.log(this.firstName)}
            });

            crsbinding.events.on(obj, "firstName", () => document.querySelector("#name").innerText = obj.firstName);
            crsbinding.events.on(obj, "lastName", () => document.querySelector("#lastName").innerText = obj.lastName);

            obj.firstName = "John";
            obj.lastName = "Doe";

            crsbinding.observation.releaseObserved(obj);
        }
    </script>

    <script src="./../src/index.js" onload="loaded()" type="module"></script>
</body>
</html>
