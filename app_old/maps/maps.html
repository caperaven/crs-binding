<h2>${title}</h2>

<div class="toolbar">
    <button click.call="add" id="btnAdd">Add</button>
    <button click.call="remove" id="btnRemove">Remove</button>
    <button click.call="updateItem" id="btnUpdate">Set Value</button>
</div>

<template for.map="item of data">
    <div data-key="${item.key}">${item.value.title}</div>
</template>
