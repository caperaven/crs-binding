<style>
    circle, path, rect {
        transition: all 0.5s;
    }
</style>

<h2>${title}</h2>

<div class="toolbar">
    <button click.call="startAnimate">Start Animate</button>
    <button click.call="stopAnimate">Stop Animation</button>
</div>

<svg width="800" height="200">
    <template for="item of items">
        <circle cx.attr="item.x" cy.attr="item.y" r.attr="item.r" style.fill.if="item.r < 7 ? 'green' : 'red'"></circle>
    </template>
</svg>

<svg width="800" height="200">
    <circle cx.attr="circle.x" cy.attr="circle.y" r.attr="circle.r" style="fill: #ffbb00"></circle>
</svg>

<svg width="800" height="200">
    <path d.attr="path" style="fill:none; stroke: blue; stroke-width: 4px"></path>
</svg>

<svg width="800" height="400">
    <path d.attr="arc2" style="fill:none; stroke: #266fed; stroke-width: 50px; transform-origin: 200px 200px;" style.transform.one-way="rotation"/>
    <path d.attr="arc" style="fill:none; stroke: #e91e63; stroke-width: 150px"/>
    <circle r="125" cx="200" cy="200" style="fill:none; stroke: #dadada; stroke-width: 1px"></circle>
    <rect x="150" y="150" width="100" height="100" style="fill: blueviolet; transform-origin: 200px 200px;" style.transform.one-way="`rotate(-${angle}deg)`"></rect>
</svg>
