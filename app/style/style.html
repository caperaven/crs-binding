<h2>${title}</h2>

<button click.call="updateColor">Update Color</button>

<label>
    <span>Is Active</span>
    <input type="checkbox" checked.bind="isActive" />
</label>

<div style.background.one-way="background" style.color.one-way="color">Is Active Status</div>
<div style.background.if="isActive == true ? 'blue' : 'red'">Is Active Status</div>
<div style.background.if="isActive == true ? 'blue'">Is Active Status</div>

<input type="color" value.bind="model.color">
<div style.background.one-way="model.color">Model background</div>
