<style>
    .red {
        background: red;
        color: white;
    }

    .blue {
        background: blue;
        color: white;
    }

    .green {
        background: green;
        color: white;
    }

    .attr::after {
        content: attr(data-value);
    }
</style>

<h2>${title}</h2>

<input value.bind="age">

<div style.color.case="age <= 10: 'red', age <= 20: 'blue', default: 'green'">Style Test</div>
<div classlist.case="age <= 10: 'red', age <= 20: 'blue'">Class list Test</div>
<div data-value.case="age <= 10: 'red', age <= 20: 'blue'" class="attr">Attr: </div>
