<h2>${title}</h2>

<div style.background.one-way="background" style.color.one-way="color">Is Active Status</div>

<button click.call="update">Update</button>

<ul>
    <template for="item of data.items">
        <li>
            <ul>
                <template for="test of item.items">
                    <li style.padding-left.one-way="test.level">${test.caption}</li>
                </template>
            </ul>
        </li>
    </template>
</ul>

<ul>
    <template for="item of data.items2">
        <li>
            <ul>
                <template for="test of item.items">
                    <li style.padding-left.once="test.level" data-left.once="test.level">${test.caption}</li>
                </template>
            </ul>
        </li>
    </template>
</ul>
