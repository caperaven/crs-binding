<h3>${person.firstName} - ${person.lastName} - ${person.age}</h3>

<label>
    <div>First Name</div>
    <input type="text" value.two-way="person.firstName" data-path="person.firstName" id="edtFirstName"/>
</label>

<label>
    <div>Last Name</div>
    <input type="text" value.two-way="person.lastName" data-path="person.lastName"/>
</label>

<label>
    <div>Age</div>
    <input type="text" value.two-way="person.age" data-path="person.age"/>
</label>

<contacts-details contacts.bind="person.contacts"></contacts-details>

<ul>
    <template for="item of person.debug.items">
        <li>${item.code}</li>
    </template>
</ul>
