<style>
    .container {
        display: grid;
        width: 100%;
        height: 100%;
        grid-template-columns: 300px auto;
    }

    .collection {
        padding: 0;
        margin: 0;
        list-style-type: none;
    }

    .collection li {
        padding: 0.25rem 1rem;
        cursor: pointer;
    }

    ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
    }

    h3 {
        padding: 0;
        margin: 1rem 0;
    }
</style>

<h2>${title}</h2>

<div class="container">
    <div>
        <h3>Items</h3>
        <ul class="collection" click.delegate="select($event)">
            <template for="item of items">
                <li data-id="${item.id}">${item.code}</li>
                <person-summery person.bind="item.details"></person-summery>
            </template>
        </ul>
        <button click.call="add">Add</button>
    </div>
    <div class="details">
        <details-component data.bind="selectedItem"></details-component>
    </div>
</div>
