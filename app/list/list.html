<header>
    <h2>${title}</h2>

    <ul role="list" class="list">
        <template for="item of items">
            <li data-id="${item.id}">
                <span data-id="${item.id}">${item.caption}</span>
                <input type="checkbox" checked.bind="item.isActive" />
            </li>
        </template>
    </ul>
</header>
