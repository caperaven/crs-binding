<h2>${title}</h2>

<div class="toolbar">
    <select value.bind="currentView">
        <option value="person-view">Person</option>
        <option value="age">Age</option>
    </select>
</div>

<form data-dataset="tab-dataset">
    <perspective-element data-dynamic="true" view.one-way="currentView" ctx.once="context">
        <template data-id="person-view" data-default="true">
            <h3>Person</h3>
            <button click.call="changeValues">Change Values</button>
            <label>
                <div>First Name</div>
                <input value.bind="firstName" />
            </label>
            <label>
                <div>Last Name</div>
                <input value.bind="lastName" />
            </label>
            <label>
                <div>Age</div>
                <input value.bind="age" />
            </label>
        </template>

        <template data-id="age">
            <h3>Age</h3>
            <select data-field="age">
                <option value="10">Young</option>
                <option value="20">Adult</option>
                <option value="30">Old</option>
                <option value="40">Older</option>
                <option value="50">Basically Dead</option>
            </select>
            <input data-field="age">
        </template>
    </perspective-element>
</form>
