<h2>${title}</h2>

<div class="toolbar">
    <button click.call="changeValues">Change Values</button>
    <button click.call="addInput">Add Input</button>
    <button click.call="removeInput">Remove Input</button>
</div>

<form data-dataset="my-dataset" data-update="true">
    <label>
        <div>&{screen.firstName}</div>
        <input data-field="firstName">
    </label>

    <label>
        <div>&{screen.lastName}</div>
        <input data-field="lastName">
    </label>

    <label>
        <div>&{screen.age}</div>
        <input data-field="age">
    </label>
    <div>Summary: ${firstName} ${lastName} ${age}</div>
</form>


<hr />

<form data-dataset="tab-dataset">
    <tabs>
        <tab>Tab1</tab>
        <tab>Tab2</tab>
    </tabs>

    <perspective-element>
        <template data-id="view1" data-default="true">
            <div>View 1</div>
        </template>
    </perspective-element>
</form>
