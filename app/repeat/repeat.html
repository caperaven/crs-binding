<h1>${title}</h1>

<button click.call="debug">Debug</button>
<button click.call="add">Add</button>
<button click.call="delete">Delete</button>

<style>
    input {
        display: block;
    }
    span {
        padding-bottom: 1rem;
        display: block;
    }
</style>


<ul>
    <template for="person of persons">
        <div>
            <h2>Personal</h2>

            <hr />
            <div>${person.firstName}</div>
            <div>${person.lastName}</div>
            <hr />

            <person-comp person.one-way="person"></person-comp>

            <h2>Contacts</h2>
            <div>
                <template for="contact of person.contacts">
                    <input value.bind="contact.cell">
                    <span>${contact.cell}</span>
                </template>
            </div>
            <hr />
        </div>
    </template>
</ul>
