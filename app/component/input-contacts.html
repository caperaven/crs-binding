<h2>Contacts Component</h2>
<label>
    <div>Land line number</div>
    <input value.bind="contacts.phone.land" />
</label>

<label>
    <div>Land line number</div>
    <input value.bind="contacts.phone.cell" />
</label>

<label>
    <div>Land line number</div>
    <input value.bind="contacts.phone.fax" />
</label>

<div>
    <button click.emit="customEvent(title='hello world', $event, $context)">Custom Event</button>
    <button click.emit="customEvent(title='hello world', $event, contacts=${contacts})">Custom Event - contacts</button>
</div>
