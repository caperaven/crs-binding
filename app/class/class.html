<style>
    .blue {
        color: blue;
    }

    .green {
        color: green;
    }

    .red {
        color: red;
    }

    .italic {
        font-style: italic;
    }

    .bold {
        font-weight: bold;
    }
</style>

<h2>${title}</h2>
<label>
    <span>Is Active</span>
    <input type="checkbox" checked.bind="isActive" />
    <div>${isActive}</div>
</label>

<div class="italic" classlist.one-way="myClasses">Is Active Status</div>
<div classlist.if="isActive == true ? ['green', 'italic'] : 'red'">Is Active Status</div>
<div classlist.if="isActive == true ? 'green'">Is Active Status</div>


<input type="checkbox" checked.bind="model.isActive" />
<div classlist.if="model.isActive == true ? 'green'">Model Is Active Status</div>
