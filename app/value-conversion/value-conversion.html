<h2>${title}</h2>

<template>
    <div id="display">
        <span class="test">${char}</span>
        <span> = </span>
        <span>${char:ascii()}</span>
        <span>${char:ascii({'case': 'upper'}).trim()}</span>
    </div>
</template>

<label>
    <div>Char</div>
    <input value.bind="char:ascii()" />
</label>

<label>
    <div>Char - uppercase</div>
    <input value.bind="char:ascii({'case': 'upper'})" />
</label>

<label>
    <div>Ascii</div>
    <input type="number" value.bind="char" />
</label>
