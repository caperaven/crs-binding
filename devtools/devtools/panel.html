<!doctype html>
<html lang="en">
<head>
    <style>
        :root {
            --cl-primary: #2196f3;
            --cl-highlight: #E91E63;
            color: var(--cl-primary);
        }

        h2 {
            padding: 0;
            margin: 0;
        }

        .toolbar {
            display: flex;
            align-items: center;
        }

        .toolbar h2 {
            flex: 1;
            margin: 1rem;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        li {
            line-height: 1.5rem;
        }

        li ul {
            padding-left: 1.5rem;
        }

        li:not(.value) {
            cursor: pointer;
        }

        li * {
            pointer-events: none;
        }

        .contexts span {
            margin-right: 1rem;
        }

        section {
            border: solid 1px #dadada;
            padding: 1rem;
        }

        section h2 {
            background: var(--cl-primary);
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        #tplContextItem span {
            display: inline-block;
            min-width: 1.5rem;
        }

        .dash {
            text-align: left;
        }

        [hidden] {
            display: none;
        }

        .highlight {
            color: var(--cl-highlight);
        }
    </style>
</head>
<body>
    <template id="tplContextItem">
        <li>
            <span>__id__</span>
            <span class="dash">-</span>
            <span>__type__</span>
        </li>
    </template>

    <template id="tplDataItem">
        <li>
            <span>__property__</span>
            <span>:</span>
            <span class="highlight">__value__</span>
        </li>
    </template>

    <div class="toolbar">
        <h2>crs binding tools</h2>
        <button id="btnRefresh">Refresh</button>
    </div>

    <section id="secContext">
        <h2>contexts</h2>
        <ul id="contexts"></ul>
    </section>

    <section id="secData" hidden>
        <h2>data</h2>
        <ul id="data"></ul>
    </section>

    <section id="secTriggers" hidden>
        <h2>triggers</h2>
        <ul id="triggers"></ul>
    </section>

    <script src="panel.js"></script>
</body>
</html>
